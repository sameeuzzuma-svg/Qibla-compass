<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Qibla Compass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 { color: #2d5a3d; }

    .compass {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    .compass__rose {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-out;
    }
    .compass__pointer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Qibla Compass</h2>
  <p id="status">Allow location & motion access</p>

  <div class="compass">
    <div id="rose" class="compass__rose">
      <svg viewBox="0 0 130 130" width="100%" height="100%">
        <circle cx="65" cy="65" r="60" stroke="gray" stroke-width="2" fill="white"/>
        <text x="65" y="15" text-anchor="middle">N</text>
        <text x="125" y="70" text-anchor="middle">E</text>
        <text x="65" y="125" text-anchor="middle">S</text>
        <text x="5"  y="70" text-anchor="middle">W</text>
        <image id="kabah" x="55" y="5" width="20" height="20"
          href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBmaWxsPSJibGFjayIvPjwvc3ZnPg=="/>
      </svg>
    </div>
    <svg class="compass__pointer" viewBox="0 0 130 130">
      <polyline points="65,15 75,65 55,65" fill="red"/>
      <polyline points="65,115 75,65 55,65" fill="white"/>
    </svg>
  </div>

  <p><strong>Your Location:</strong> <span id="lat">...</span>, <span id="lng">...</span></p>
  <p><strong>Qibla Direction:</strong> <span id="qibla">...</span>Â°</p>

  <script>
    let pointDegree = 0;
    const rose = document.getElementById("rose");
    const kabah = document.getElementById("kabah");
    const latEl = document.getElementById("lat");
    const lngEl = document.getElementById("lng");
    const qiblaEl = document.getElementById("qibla");
    const statusEl = document.getElementById("status");

    // Qibla calculation
    function calcQibla(lat, lon) {
      const kaaba = { lat: 21.4225, lng: 39.8262 };
      const phiK = kaaba.lat * Math.PI/180;
      const lambdaK = kaaba.lng * Math.PI/180;
      const phi = lat * Math.PI/180;
      const lambda = lon * Math.PI/180;
      const psi = (180/Math.PI) * Math.atan2(
        Math.sin(lambdaK - lambda),
        Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda)
      );
      return Math.round((psi + 360) % 360);
    }

    // Position Kabah on compass ring
    function positionKabah(deg) {
      const r = 60; const cx = 65; const cy = 65; const size = 20;
      const x = Math.sin(deg * Math.PI/180) * r + cx - size/2;
      const y = -Math.cos(deg * Math.PI/180) * r + cy - size/2;
      kabah.setAttribute("x", x);
      kabah.setAttribute("y", y);
    }

    // Update heading
    function onHeadingChange(event) {
      const heading = event.webkitCompassHeading || event.alpha;
      if (heading == null) return;
      rose.style.transform = "rotate(" + (-heading) + "deg)";
    }

    // Get location
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      latEl.textContent = lat.toFixed(3);
      lngEl.textContent = lon.toFixed(3);
      pointDegree = calcQibla(lat, lon);
      qiblaEl.textContent = pointDegree;
      positionKabah(pointDegree);
      statusEl.textContent = "Rotate your phone to align with Qibla";
    }, err => {
      statusEl.textContent = "Location error: " + err.message;
    });

    // Orientation events
    if ('ondeviceorientationabsolute' in window) {
      window.addEventListener("deviceorientationabsolute", onHeadingChange, true);
    } else {
      window.addEventListener("deviceorientation", onHeadingChange, true);
    }
  </script>
</body>
</html>
