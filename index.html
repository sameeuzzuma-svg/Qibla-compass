<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranbook Style Qibla Compass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a5e39, #2d5a3d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .compass-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .compass {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2d5a3d, #1e422c);
            border-radius: 50%;
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease;
        }
        
        .compass-inner {
            width: 90%;
            height: 90%;
            background: #143b27;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .direction-marker {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .direction-n {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .direction-e {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        
        .direction-s {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .direction-w {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }
        
        .needle {
            width: 6px;
            height: 40%;
            background: linear-gradient(to bottom, #d4af37, #f4d03f);
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom center;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            z-index: 10;
        }
        
        .needle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #d4af37;
        }
        
        .center-circle {
            width: 40px;
            height: 40px;
            background: #d4af37;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d5a3d;
            font-size: 20px;
        }
        
        .qibla-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 45%;
            background: #e74c3c;
            transform-origin: bottom center;
            z-index: 5;
            border-radius: 2px;
        }
        
        .qibla-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #e74c3c;
        }
        
        .qibla-text {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .degree-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: 600;
        }
        
        .action-btn {
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(to bottom, #d4af37, #f4d03f);
            border: none;
            border-radius: 30px;
            color: #2d5a3d;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(1px);
        }
        
        .location-info {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .location-info p {
            margin-bottom: 5px;
        }
        
        @media (max-width: 500px) {
            .compass-container {
                width: 250px;
                height: 250px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        .instruction {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-kaaba"></i> Qibla Compass</h1>
            <p>Find the direction to Masjid al-Haram</p>
        </div>
        
        <div class="compass-container">
            <div class="compass">
                <div class="compass-inner">
                    <div class="direction-marker direction-n">N</div>
                    <div class="direction-marker direction-e">E</div>
                    <div class="direction-marker direction-s">S</div>
                    <div class="direction-marker direction-w">W</div>
                    
                    <div class="needle" id="needle"></div>
                    <div class="qibla-indicator" id="qibla-indicator"></div>
                    
                    <div class="center-circle">
                        <i class="fas fa-kaaba"></i>
                    </div>
                </div>
            </div>
            <div class="qibla-text" id="qibla-text">Qibla Direction</div>
        </div>
        
        <div class="degree-text" id="degree-text">--Â° from North</div>
        
        <button class="action-btn" id="calibrate-btn">
            <i class="fas fa-sync-alt"></i> Calibrate Compass
        </button>
        
        <div class="location-info">
            <p>Latitude: <span id="latitude">--</span></p>
            <p>Longitude: <span id="longitude">--</span></p>
            <p>Hold your device flat and rotate slowly to find Qibla</p>
        </div>
        
        <div class="instruction">
            <p>For accurate results, please allow location access and compass permissions when prompted.</p>
        </div>
    </div>

    <script>
        class QuranbookStyleCompass {
            constructor() {
                this.userLocation = null;
                this.qiblaDirection = null;
                this.compassPermission = false;
                this.alpha = 0;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.detectLocation();
            }

            setupEventListeners() {
                const calibrateBtn = document.getElementById('calibrate-btn');
                if (calibrateBtn) {
                    calibrateBtn.addEventListener('click', () => {
                        this.calibrateCompass();
                    });
                }
            }

            detectLocation() {
                if (!navigator.geolocation) {
                    this.showError('Geolocation is not supported by this browser.');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        this.updateLocationInfo();
                        this.calculateQiblaDirection();
                        this.setupCompass();
                    },
                    (error) => {
                        // Use a default location (Mecca) for demonstration
                        this.userLocation = {
                            lat: 21.4225,
                            lng: 39.8262,
                            city: "Mecca",
                            country: "Saudi Arabia"
                        };
                        this.updateLocationInfo();
                        this.calculateQiblaDirection();
                        this.setupCompass();
                        
                        console.log('Using default location for demonstration');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }

            updateLocationInfo() {
                if (this.userLocation) {
                    document.getElementById('latitude').textContent = this.userLocation.lat.toFixed(6);
                    document.getElementById('longitude').textContent = this.userLocation.lng.toFixed(6);
                }
            }

            calculateQiblaDirection() {
                if (!this.userLocation) return;
                
                // Kaaba coordinates in Mecca
                const kaabaLat = 21.4225;
                const kaabaLng = 39.8262;
                
                // User coordinates
                const userLat = this.userLocation.lat;
                const userLng = this.userLocation.lng;
                
                // Convert degrees to radians
                const toRadians = (degrees) => degrees * (Math.PI / 180);
                
                // Convert radians to degrees
                const toDegrees = (radians) => radians * (180 / Math.PI);
                
                // Calculate the Qibla direction using the great circle formula
                const phiK = toRadians(kaabaLat);
                const lambdaK = toRadians(kaabaLng);
                const phi = toRadians(userLat);
                const lambda = toRadians(userLng);
                
                // Calculate the difference in longitude
                const deltaLng = lambdaK - lambda;
                
                // Calculate the bearing using the great circle formula
                const y = Math.sin(deltaLng);
                const x = Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(deltaLng);
                
                let bearing = toDegrees(Math.atan2(y, x));
                
                // Normalize to 0-360 degrees
                bearing = (bearing + 360) % 360;
                
                this.qiblaDirection = bearing;
                
                // Update the Qibla indicator
                this.updateQiblaIndicator();
            }

            updateQiblaIndicator() {
                const qiblaIndicator = document.getElementById('qibla-indicator');
                const degreeText = document.getElementById('degree-text');
                
                if (qiblaIndicator && this.qiblaDirection !== null) {
                    qiblaIndicator.style.transform = `rotate(${this.qiblaDirection}deg)`;
                    degreeText.textContent = `${Math.round(this.qiblaDirection)}Â° from North`;
                }
            }

            setupCompass() {
                if (window.DeviceOrientationEvent) {
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        // iOS devices
                        this.requestCompassPermission();
                    } else {
                        // Android and other devices
                        window.addEventListener('deviceorientation', this.handleOrientation.bind(this), true);
                    }
                } else {
                    // Simulate compass for demonstration
                    this.simulateCompass();
                }
            }

            requestCompassPermission() {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', this.handleOrientation.bind(this), true);
                        } else {
                            this.simulateCompass();
                        }
                    })
                    .catch(error => {
                        console.error('Error requesting compass permission:', error);
                        this.simulateCompass();
                    });
            }

            handleOrientation(event) {
                // Get the compass direction
                const needle = document.getElementById('needle');
                
                if (event.alpha !== null) {
                    // Use alpha value (compass direction)
                    this.alpha = event.alpha;
                    
                    // For iOS devices
                    if (event.webkitCompassHeading) {
                        this.alpha = 360 - event.webkitCompassHeading;
                    }
                    
                    // Rotate the needle
                    needle.style.transform = `translateX(-50%) rotate(${this.alpha}deg)`;
                }
            }

            calibrateCompass() {
                alert("To calibrate your compass, please wave your device in a figure-eight motion. This helps improve compass accuracy.");
            }

            simulateCompass() {
                // Simulate compass for demonstration
                const needle = document.getElementById('needle');
                let degree = 0;
                
                setInterval(() => {
                    degree = (degree + 1) % 360;
                    needle.style.transform = `translateX(-50%) rotate(${degree}deg)`;
                }, 100);
                
                // Set a fixed Qibla direction for demonstration
                this.qiblaDirection = 120; // Example direction
                this.updateQiblaIndicator();
            }

            showError(message) {
                console.error(message);
            }
        }

        // Initialize the compass when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.quranbookCompass = new QuranbookStyleCompass();
        });
    </script>
</body>
</html>
