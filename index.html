<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qibla Finder Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #qiblaDirection {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #006400;
    }
    #compass {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      border: 8px solid #333;
      border-radius: 50%;
      position: relative;
    }
    #needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <h1>Qibla Finder</h1>
  <button onclick="getQiblaDirection()">Find My Qibla</button>
  
  <div id="qiblaDirection">Click the button to get Qibla direction</div>
  
  <div id="compass">
    <div id="needle"></div>
  </div>
  
  <script>
    async function getQiblaDirection() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          let lat = position.coords.latitude;
          let lon = position.coords.longitude;

          // Call AlAdhan Qibla API
          let response = await fetch(`https://api.aladhan.com/v1/qibla/${lat}/${lon}`);
          let data = await response.json();
          let direction = data.data.direction; // in degrees from North

          document.getElementById("qiblaDirection").innerText = 
            `Qibla Direction: ${direction.toFixed(2)}Â° from North`;

          // Rotate needle towards Qibla
          document.getElementById("needle").style.transform = `rotate(${direction}deg)`;
        }, 
        () => {
          alert("Unable to get location. Please allow location access.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>
</body>
</html>
